{% extends 'bands/base.html' %}
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

  <div class="passwordReset">
    <div class="container">
      <h1 class="resetTitle">Reset Password</h1>
      <p class="resetTxt">Enter your email address below, and we'll email instructions for setting a new one.</p>
      <hr>
      <form class="resetForm" method="POST">
        {% csrf_token %}
        <div class="recoveryForm">{{ form.as_p }}</div>
        <input class="loginBtn" type="submit" value="Send me instructions!">
      </form>
    </div>
  </div>
{% endblock %}
