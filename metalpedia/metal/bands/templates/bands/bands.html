{% extends 'bands/base.html' %}
{% block content %}
<body>  
      <div class="bandsList">
        <table class="bandsListTable">
              <thead >
                <tr>
                  <th>Name</th>
                  <th>Country</th>
                  <th>Genre</th>
                </tr>
              </thead>
              <caption>Bands</caption>
              <tbody>
                {% for band in bands_list %}
                {% if band.approved %}
                <tr class="bandsRows">
                  <td class="bandName"><a class="bandNameLink" href="/metalpedia/{{band.id}}/">{{band.name}}</a></td>
                  <td class="bandCountry">{{band.country}}</td>
                  <td class="bandGenre">{{band.genre}}</td>
                  <td class="none">
                    <a href="/metalpedia/{{band.id}}/" class="btn btn-dark">view</a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">edit</a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">delet</a>
                  </td>
                </tr>
                {% endif %}
                {% endfor %}
                </tbody>
                </table>
      </div>
              <button class="addBtn"><a class="addBtnTxt" href="/metalpedia/add/">Add Band</a></button>



</body>
{% endblock %}
